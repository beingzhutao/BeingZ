---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-10">
    {{ content }}
  </div>
  <div class="col-md-2">
<h3 class="fw-bold border-bottom pb-3 mb-5">About</h3>
<ul>
  <li><a href="{{ site.github.url }}/cv/CV-Zhutao.pdf">CV</a></li>
  <li>Item 2
    <ul>
      <li><a href="{{ item.url }}">https://www.instagram.com/zhutao.s/</a></li>
      <li>Subitem 2.2</li>
    </ul>
  </li>
  <li>Item 3</li>
</ul>

<style>
  /* Remove bullets from the outer list */
  ul {
    list-style-type: none;
  }
  
  /* Add bullets to the nested list */
  ul ul {
    list-style-type: disc;
  }
  
  /* Indent the nested list */
  ul ul {
    margin-left: 20px;
  }
</style>

  </div>
</div>


<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates Blogs</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
